<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="crud-individual.cs">
        NOMBRE: <input type="text"><br>
        EDAD:   <input type="number"><br>
        FECHA NACIMIENTO:   <input type="date"><br>

        <select class="form-select" aria-label="Default select example">
            <option selected>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </select>

        
        <label>genero
        <div class="form-check">
            <input class="form-check-input" type="radio" name="genero" id="flexRadioDefault1" VALUE="1" >
            <label class="form-check-label" for="flexRadioDefault1">
              MASCULINO
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="genero" id="flexRadioDefault2" VALUE="2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
             FEMENINO
            </label>
          </div>
          
          <label>hobbys
          <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
            <label for="vehicle1"> I have a bike</label><br>
            <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
            <label for="vehicle2"> I have a car</label><br>
            <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
            <label for="vehicle3"> I have a boat</label>
        <button type="submit">ENVIAR</button>
    </form>
    <br>
    <a href="index.html">REGRESA AL INDEX</a>
</html>
